        .logo {

        .tap-hint {

        /* ì¹œêµ¬ì°½ */

        .friends-header {

        .friend-avatar {

        /* ëª¨ë‹¬ */

        .modal-content {

        }

<body>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // ì „ì—­ ë³€ìˆ˜
        let currentUser = null;
        let currentFriend = null;
        let currentRoom = null;
        let socket = null;
        let friends = [];
        let typingTimer;

        // ì•± ì´ˆê¸°í™”
        window.addEventListener('load', () => {
            // ìŠ¤í”Œë˜ì‹œ í™”ë©´ í´ë¦­ ì´ë²¤íŠ¸
            document.getElementById('splashScreen').addEventListener('click', () => {
                document.getElementById('splashScreen').classList.add('hidden');
                setTimeout(() => {
                    document.getElementById('splashScreen').style.display = 'none';
                    showLoginModal();
                }, 500);
            });
        });

        // ì†Œì¼“ ì—°ê²°
        function connectSocket() {
            socket = io();
            
            socket.on('connect', () => {
                console.log('ì„œë²„ì— ì—°ê²°ë¨');
            });
            
            socket.on('authenticated', (data) => {
                currentUser = data.user;
                console.log('ì¸ì¦ ì™„ë£Œ:', currentUser);
                showFriendsScreen();
                loadFriends();
            });
            
            socket.on('room-joined', (data) => {
                currentRoom = data.roomId;
                displayMessages(data.messages);
                scrollToBottom();
            });
            
            socket.on('receive-message', (message) => {
                displayMessage(message);
                scrollToBottom();
            });
            
            socket.on('user-typing', (data) => {
                if (data.isTyping && data.userId !== currentUser.id) {
                    document.getElementById('typingIndicator').textContent = 
                        `${data.username}ë‹˜ì´ ì…ë ¥ ì¤‘...`;
                } else {
                    document.getElementById('typingIndicator').textContent = '';
                }
            });
            
            socket.on('error', (data) => {
                alert('ì˜¤ë¥˜: ' + data.message);
            });
        }

        // ë¡œê·¸ì¸
        async function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!username || !password) {
                alert('ì‚¬ìš©ìëª…ê³¼ ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('token', data.data.token);
                    hideAllModals();
                    
                    if (!socket) connectSocket();
                    socket.emit('authenticate', { token: data.data.token });
                } else {
                    alert('ë¡œê·¸ì¸ ì‹¤íŒ¨: ' + data.message);
                }
            } catch (error) {
                alert('ë¡œê·¸ì¸ ì˜¤ë¥˜: ' + error.message);
            }
        }

        // íšŒì›ê°€ì…
        async function register() {
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            if (!username || !email || !password) {
                alert('ëª¨ë“  í•„ë“œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('íšŒì›ê°€ì… ì„±ê³µ! ë¡œê·¸ì¸í•´ì£¼ì„¸ìš”.');
                    showLoginModal();
                    
                    // ì…ë ¥ í•„ë“œ ì´ˆê¸°í™”
                    document.getElementById('loginUsername').value = username;
                    document.getElementById('loginPassword').value = password;
                } else {
                    alert('íšŒì›ê°€ì… ì‹¤íŒ¨: ' + data.message);
                }
            } catch (error) {
                alert('íšŒì›ê°€ì… ì˜¤ë¥˜: ' + error.message);
            }
        }

        // ì¹œêµ¬ ëª©ë¡ ë¡œë“œ
        async function loadFriends() {
            try {
                // ì¼ë‹¨ ëª¨ë“  ì‚¬ìš©ì í‘œì‹œ (í…ŒìŠ¤íŠ¸ìš©)
                const response = await fetch('/api/friends/search?q=', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    friends = data.data;
                    displayFriends();
                } else {
                    // ì‹¤íŒ¨ì‹œ ë¹ˆ ë°°ì—´ë¡œ ì„¤ì •
                    friends = [];
                    displayFriends();
                }
            } catch (error) {
                console.error('ì¹œêµ¬ ëª©ë¡ ë¡œë“œ ì˜¤ë¥˜:', error);
                friends = [];
                displayFriends();
            }
        }

        // ì¹œêµ¬ ëª©ë¡ í‘œì‹œ
        function displayFriends() {
            const friendsList = document.getElementById('friendsList');
            const emptyFriends = document.getElementById('emptyFriends');
            
            if (friends.length === 0) {
                emptyFriends.style.display = 'block';
                return;
            }
            
            emptyFriends.style.display = 'none';
            
            friendsList.innerHTML = friends.map(friend => `
                <div class="friend-item" onclick="startChatWithFriend(${friend.id}, '${friend.username}')">
                    <div class="friend-avatar">${friend.username[0].toUpperCase()}</div>
                    <div class="friend-info">
                        <div class="friend-name">${friend.username}</div>
                        <div class="friend-status">ì˜¨ë¼ì¸</div>
                    </div>
                    <div class="online-indicator"></div>
                </div>
            `).join('');
        }

        // ì¹œêµ¬ì¶”ê°€
        async function addFriend() {
            const friendUsername = document.getElementById('friendIdInput').value.trim();
            
            if (!friendUsername) {
                alert('ì¹œêµ¬ì˜ ì‚¬ìš©ìëª…ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }
            
            if (friendUsername === currentUser.username) {
                alert('ìê¸° ìì‹ ì„ ì¹œêµ¬ë¡œ ì¶”ê°€í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }
            
            try {
                // ì‚¬ìš©ì ê²€ìƒ‰
                const response = await fetch(`/api/friends/search?q=${friendUsername}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success && data.data.length > 0) {
                    const newFriend = data.data.find(u => u.username === friendUsername);
                    if (newFriend) {
                        // ì´ë¯¸ ì¹œêµ¬ì¸ì§€ í™•ì¸
                        if (friends.some(f => f.id === newFriend.id)) {
                            alert('ì´ë¯¸ ì¶”ê°€ëœ ì¹œêµ¬ì…ë‹ˆë‹¤.');
                            return;
                        }
                        
                        friends.push(newFriend);
                        displayFriends();
                        hideAddFriendModal();
                        document.getElementById('friendIdInput').value = '';
                        alert(`${newFriend.username}ë‹˜ì„ ì¹œêµ¬ë¡œ ì¶”ê°€í–ˆìŠµë‹ˆë‹¤!`);
                    } else {
                        alert('í•´ë‹¹ ì‚¬ìš©ìë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                    }
                } else {
                    alert('í•´ë‹¹ ì‚¬ìš©ìë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                }
            } catch (error) {
                alert('ì¹œêµ¬ì¶”ê°€ ì˜¤ë¥˜: ' + error.message);
            }
        }

        // ì¹œêµ¬ì™€ ì±„íŒ… ì‹œì‘
        async function startChatWithFriend(friendId, friendName) {
            currentFriend = { id: friendId, username: friendName };
            
            try {
                const response = await fetch(`/api/chat/direct/${friendId}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentRoom = data.data.room.id;
                    document.getElementById('chatTitle').textContent = friendName;
                    showChatScreen();
                    
                    // Socket.IO ë°© ì…ì¥
                    socket.emit('join-room', { roomId: currentRoom });
                    
                    // ê¸°ì¡´ ë©”ì‹œì§€ í‘œì‹œ
                    if (data.data.messages) {
                        displayMessages(data.data.messages);
                    }
                } else {
                    alert('ì±„íŒ…ë°© ìƒì„± ì‹¤íŒ¨: ' + data.message);
                }
            } catch (error) {
                alert('ì±„íŒ… ì‹œì‘ ì˜¤ë¥˜: ' + error.message);
            }
        }

        // ë©”ì‹œì§€ ì „ì†¡
        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message || !socket || !currentRoom) return;
            
            socket.emit('send-message', {
                roomId: currentRoom,
                message: message
            });
            
            input.value = '';
            stopTyping();
        }

        // ë©”ì‹œì§€ í‘œì‹œ
        function displayMessage(msg) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${msg.user.id === currentUser.id ? 'own' : 'other'}`;
            
            const time = new Date(msg.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            messageDiv.innerHTML = `
                <div class="message-bubble">${msg.message}</div>
                <div class="message-time">${time}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
        }

        // ì—¬ëŸ¬ ë©”ì‹œì§€ í‘œì‹œ
        function displayMessages(messages) {
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.innerHTML = '';
            
            messages.forEach(msg => {
                displayMessage(msg);
            });
        }

        // ìŠ¤í¬ë¡¤ í•˜ë‹¨ìœ¼ë¡œ
        function scrollToBottom() {
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // íƒ€ì´í•‘ ìƒíƒœ
        function handleTyping() {
            if (socket && currentRoom) {
                socket.emit('typing-start', { roomId: currentRoom });
                
                clearTimeout(typingTimer);
                typingTimer = setTimeout(() => {
                    stopTyping();
                }, 1000);
            }
        }

        function stopTyping() {
            if (socket && currentRoom) {
                socket.emit('typing-stop', { roomId: currentRoom });
            }
            clearTimeout(typingTimer);
        }

        // í‚¤ë³´ë“œ ì´ë²¤íŠ¸
        function handleChatKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // í™”ë©´ ì „í™˜
        function showFriendsScreen() {
            document.getElementById('friendsScreen').style.display = 'block';
            document.getElementById('chatScreen').style.display = 'none';
        }

        function showChatScreen() {
            document.getElementById('friendsScreen').style.display = 'none';
            document.getElementById('chatScreen').style.display = 'block';
        }

        function backToFriends() {
            showFriendsScreen();
            
            // ì±„íŒ…ë°©ì—ì„œ ë‚˜ê°€ê¸°
            if (socket && currentRoom) {
                socket.emit('leave-room', { roomId: currentRoom });
            }
            
            currentRoom = null;
            currentFriend = null;
            document.getElementById('chatMessages').innerHTML = '';
            document.getElementById('typingIndicator').textContent = '';
        }

        // ëª¨ë‹¬ ê´€ë¦¬
        function showLoginModal() {
            hideAllModals();
            document.getElementById('loginModal').classList.add('show');
        }

        function showRegisterModal() {
            hideAllModals();
            document.getElementById('registerModal').classList.add('show');
        }

        function showAddFriendModal() {
            document.getElementById('addFriendModal').classList.add('show');
        }

        function hideAddFriendModal() {
            document.getElementById('addFriendModal').classList.remove('show');
        }

        function hideAllModals() {
            document.querySelectorAll('.modal').forEach(modal => {
                modal.classList.remove('show');
            });
        }

        // ëª¨ë‹¬ ì™¸ë¶€ í´ë¦­ì‹œ ë‹«ê¸°
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('show');
                }
            });
        });
    </script>
</body>
